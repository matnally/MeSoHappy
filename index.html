<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">

  <title>Test</title>
  <meta name="description" content="Test">
  <meta name="author" content="Me">

  <!-- Defaults -->
  <link rel="stylesheet" href="_css/default.css">
  <script src="_js/default.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

  <!-- Core -->
  <script src="_js/jquery-3.1.1.min.js"></script>
  <!-- Mods -->
  <script src="_js/player.js"></script>
  <script src="_js/sliders.js"></script>
  <script src="_js/items.js"></script>
  <script src="_js/inventory.js"></script>
  <script src="_js/work.js"></script>
  <script src="_js/misc.js"></script>
  <script src="_js/start.js"></script>

</head>
<body>

  <div id="rTableMain" class="rTable">
    <div class="rTableRow">
      <div class="rTableCell">
        <!-- LEFT CELL -->


        <!-- START Profile Table -->
        <div class="rTable">
          <div class="rTableRow">
            <div class="rTableCell">
              <img id="imgProfile" src="_images/default.jpg" alt="Profile pic">
            </div><!-- rTableCell -->
          </div><!-- rTableRow -->
          <div class="rTableRow">
            <div class="rTableCell">


              <!-- START Profile Stats Table -->
              <div class="rTable">
                <div class="rTableRow">
                  <div class="rTableCell">
                    <label for="labHealth">Health</label>
                  </div><!-- rTableCell -->
                  <div class="rTableCell">
                    <label id="labHealth"></label>
                  </div><!-- rTableCell -->
                </div><!-- rTableRow -->
                <div class="rTableRow">
                  <div class="rTableCell">
                    <label for="labHappiness">Happiness</label>
                  </div><!-- rTableCell -->
                  <div class="rTableCell">
                    <label id="labHappiness"></label>
                  </div><!-- rTableCell -->
                </div><!-- rTableRow -->
                <div class="rTableRow">
                  <div class="rTableCell">
                    <label for="labMoney">Money</label>
                  </div><!-- rTableCell -->
                  <div class="rTableCell">
                    <label id="labMoney"></label>
                  </div><!-- rTableCell -->
                </div><!-- rTableRow -->
              </div><!-- rTable -->
              <!-- END Profile Stats Table -->


            </div><!-- rTableCell -->
          </div><!-- rTableRow -->
        </div><!-- rTable -->
        <!-- END Profile Table -->

        <br>

        <!-- START Range Sliders -->
        <div class="rTable">
          <div class="rTableHeading">
            <div class="rTableCell">
              <label>Name</label>
            </div><!-- rTableCell -->
            <div class="rTableCell">
              <label>Value</label>
            </div><!-- rTableCell -->
            <div class="rTableCell">
              <label>%</label>
            </div><!-- rTableCell -->
            <div class="rTableCell">
              <label>Boost</label>
            </div><!-- rTableCell -->
          </div><!-- rTableHeading -->
          <div class="rTableRow">
            <div class="rTableCell">
              <label>Variable 1</label>
            </div><!-- rTableCell -->
            <div class="rTableCell">
              <input id="rangeSlider1" name="rangeSlider" type="range" onInput="rangeSliderValuesChanged(this);">
            </div><!-- rTableCell -->
            <div class="rTableCell">
              <label id="rangeSliderLabel1" name="rangeSliderLabel"></label>
            </div><!-- rTableCell -->
            <div class="rTableCell">
              <label id="rangeSliderBoostLabel1" name="rangeSliderBoostLabel"></label>
            </div><!-- rTableCell -->
          </div><!-- rTableRow -->
          <div class="rTableRow">
            <div class="rTableCell">
              <label>Variable 2</label>
            </div><!-- rTableCell -->
            <div class="rTableCell">
              <input id="rangeSlider2" name="rangeSlider" type="range" onInput="rangeSliderValuesChanged(this);">
            </div><!-- rTableCell -->
            <div class="rTableCell">
              <label id="rangeSliderLabel2" name="rangeSliderLabel"></label>
            </div><!-- rTableCell -->
            <div class="rTableCell">
              <label id="rangeSliderBoostLabel2" name="rangeSliderBoostLabel"></label>
            </div><!-- rTableCell -->
          </div><!-- rTableRow -->
          <div class="rTableRow">
            <div class="rTableCell">
              <label>Variable 3</label>
            </div><!-- rTableCell -->
            <div class="rTableCell">
              <input id="rangeSlider3" name="rangeSlider" type="range" onInput="rangeSliderValuesChanged(this);">
            </div><!-- rTableCell -->
            <div class="rTableCell">
              <label id="rangeSliderLabel3" name="rangeSliderLabel"></label>
            </div><!-- rTableCell -->
            <div class="rTableCell">
              <label id="rangeSliderBoostLabel3" name="rangeSliderBoostLabel"></label>
            </div><!-- rTableCell -->
          </div><!-- rTableRow -->
        </div><!-- rTable -->
        <!-- END Range Sliders -->

        <br>

        <!-- START Work Table -->
        <div class="rTable">
          <div class="rTableRow">
            <div class="rTableCell">
              <label id="labDateCurrent"></label>
            </div><!-- rTableCell -->
            <div class="rTableCell">
              <input id="workMonthCount" type="number" value="1" min="1" max="12">
              <button type="button" onClick="workMonth(workMonthCount.value);">Add</button>
            </div><!-- rTableCell -->
          </div><!-- rTableRow -->
        </div><!-- rTable -->
        <!-- END Work Table -->

        <br>

        <!-- START Work Details Table -->
        <div class="rTable">
          <div class="rTableRow">
            <div class="rTableCell">
              <label id="labTotalDaysWorked"></label>
              <br>
              <label id="labTotalMonthsWorked"></label>
              <br>
              <label id="labTotalYearsWorked"></label>
            </div><!-- rTableCell -->
          </div><!-- rTableRow -->
        </div><!-- rTable -->
        <!-- END Work Details Table -->


      </div><!--LEFT CELL - rTableCell -->
      <div class="rTableCell">
        <!-- CENTER CELL -->


        <p>Inventory</p>
        <div id="elemInventoryContainer"></div><!-- Items table -->


      </div><!-- CENTER CELL rTableCell -->
      <div class="rTableCell">
        <!-- RIGHT CELL -->

        <div id="elemItemsContainer"></div><!-- Items table -->

        <br>

        <div id="elemItemDetailsContainer"></div><!-- Item details table -->

      </div><!-- RIGHT CELL rTableCell -->
    </div><!-- rTableRow -->
  </div><!-- rTable -->




  <script>

    $(function() { //DOM is fully loaded
      initStart();
    });

  </script>

</body>
</html>
